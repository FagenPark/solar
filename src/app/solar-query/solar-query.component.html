<div>
  <div class="query-form-container" [ngClass]="{'form-loading' : isLoading}">
    <app-solar-query-form></app-solar-query-form>
  </div>
  <div *ngIf="displayResults$ | async" [@expandCollapse]>
    <div>
      <app-solar-query-results  [numberOfPeople]="numberOfPeople$ | async" [postCode]="postCode$ | async" [stateName]="stateName$ | async"></app-solar-query-results>
    </div>
    <div>
      <app-solar-query-installer [postCode]="postCode$ | async"></app-solar-query-installer>
    </div>
  </div>
</div>
<app-modal *ngIf="isModalOpen$ | async"
           [@inOutAnimation]
           ><app-modal-content [modalContentId]="modalContentId$ | async"></app-modal-content></app-modal>
